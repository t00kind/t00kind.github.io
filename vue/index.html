<!doctype html>
<html>
    <head>
        <title>test vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="//yohoho.cc/yo.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="vue.css">
    </head>
    <body>
        <div id="main">
            <h1>{{ title }}</h1>
            <div id="yohoho" :data-title="name"></div>
        <script>
            new Vue({
                el: "#main",
                data: {
                    title: "Попробуем сделать хост(видео)",
                    name: "ванпанчмен"
                }
            })
        </script>
    </body>
</html>
